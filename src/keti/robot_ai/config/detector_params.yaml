person_detector:
  ros__parameters:
    confidence_threshold: 0.45
    input_width: 300
    input_height: 300
    use_cuda: true
    detection_rate: 12.0

person_follower:
  ros__parameters:
    linear_gain: 0.3
    angular_gain: 0.8
    max_linear: 0.2
    max_angular: 0.8
    target_distance: 1.2
    min_distance: 0.5
    lost_timeout: 2.0
    deadzone: 0.1

body_tracker:
  ros__parameters:
    tracking_rate: 15.0
    min_area: 3000
    max_area: 200000
    linear_gain: 0.25
    angular_gain: 0.7
    max_linear: 0.18
    max_angular: 0.7
    target_area: 25000
