<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RSSAEM AI</title>
    <script src="js/eventemitter2.min.js"></script>
    <script src="js/roslib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            color: #1f2937;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 28px;
        }

        .logo h1 {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            color: #374151;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
        }

        .back-btn:active {
            background: #e5e7eb;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #6b7280;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.ok { background: #22c55e; }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Camera View */
        .camera-view {
            flex: 1;
            margin: 12px;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            min-height: 200px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .camera-view img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            text-align: center;
        }

        .ai-label {
            position: absolute;
            top: 12px;
            left: 12px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .ai-stats {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 11px;
        }

        /* Control Panel */
        .control-panel {
            background: #fff;
            border-top: 1px solid #e5e7eb;
            padding: 16px;
        }

        /* AI Modes */
        .ai-modes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .ai-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 8px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            color: #6b7280;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .ai-btn svg {
            width: 28px;
            height: 28px;
            stroke: currentColor;
        }

        .ai-btn.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(99, 102, 241, 0.1));
            border-color: #8b5cf6;
            color: #7c3aed;
        }

        .ai-btn:active {
            transform: scale(0.95);
        }

        /* Status Info */
        .status-info {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            color: #6b7280;
            font-size: 12px;
        }

        .status-value {
            font-size: 12px;
            font-weight: 600;
            color: #1f2937;
        }

        /* Emergency Button */
        .emergency-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(239, 68, 68, 0.4);
        }

        .emergency-btn:active {
            transform: scale(0.98);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="">
                <img src="keti.png" alt="" style="height: 24px; margin-left: 4px;">
                <h1>RSSAEM AI</h1>
            </div>
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" width="14" height="14" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                Back
            </a>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">...</span>
            </div>
        </header>

        <main class="main">
            <div class="camera-view">
                <img id="cameraImg" src="" alt="AI Camera">
                <div class="camera-placeholder" id="placeholder">Select AI mode below</div>
                <div class="ai-label" id="aiLabel">AI OFF</div>
                <div class="ai-stats" id="aiStats">--</div>
            </div>

            <div class="control-panel">
                <div class="ai-modes">
                    <button class="ai-btn" id="btnFollow" onclick="toggleFollow()">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <circle cx="12" cy="7" r="4"/>
                            <path d="M5.5 21a7.5 7.5 0 0115 0"/>
                        </svg>
                        Follow
                    </button>
                    <button class="ai-btn" id="btnGesture" onclick="toggleGesture()">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M18 11V6a2 2 0 00-2-2 2 2 0 00-2 2v0M14 10V4a2 2 0 00-2-2 2 2 0 00-2 2v2M10 10.5V6a2 2 0 00-2-2 2 2 0 00-2 2v8"/>
                            <path d="M18 8a2 2 0 114 0v6a8 8 0 01-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 012.83-2.82L7 15"/>
                        </svg>
                        Gesture
                    </button>
                    <button class="ai-btn" id="btnYolo" onclick="toggleYolo()">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <rect x="7" y="7" width="3" height="3"/>
                            <rect x="14" y="7" width="3" height="3"/>
                            <rect x="7" y="14" width="3" height="3"/>
                            <rect x="14" y="14" width="3" height="3"/>
                        </svg>
                        YOLO
                    </button>
                    <button class="ai-btn" id="btnColor" onclick="toggleColor()">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <circle cx="12" cy="12" r="4"/>
                        </svg>
                        Color
                    </button>
                </div>

                <div class="status-info">
                    <div class="status-row">
                        <span class="status-label">Mode</span>
                        <span class="status-value" id="modeValue">None</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Target</span>
                        <span class="status-value" id="targetValue">--</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Distance</span>
                        <span class="status-value" id="distanceValue">--</span>
                    </div>
                </div>

                <button class="emergency-btn" onclick="emergencyStop()">STOP</button>
            </div>
        </main>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Prevent scrolling
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

        // State
        let ros, cmdVelPub;
        let isConnected = false;
        let currentMode = null;

        // Connect to ROS
        function connect() {
            const host = location.hostname || 'localhost';
            ros = new ROSLIB.Ros({ url: `ws://${host}:9090` });

            ros.on('connection', () => {
                isConnected = true;
                document.getElementById('statusDot').classList.add('ok');
                document.getElementById('statusText').textContent = 'OK';
                setupTopics();
                startCamera();
            });

            ros.on('close', () => {
                isConnected = false;
                document.getElementById('statusDot').classList.remove('ok');
                document.getElementById('statusText').textContent = 'OFF';
                setTimeout(connect, 3000);
            });

            ros.on('error', () => {
                document.getElementById('statusText').textContent = 'ERR';
            });
        }

        function setupTopics() {
            cmdVelPub = new ROSLIB.Topic({
                ros, name: '/cmd_vel', messageType: 'geometry_msgs/Twist'
            });

            // AI mode status from controller
            new ROSLIB.Topic({
                ros, name: '/ai_mode', messageType: 'std_msgs/String'
            }).subscribe(msg => {
                const mode = msg.data;
                if (mode !== 'none' && mode !== currentMode) {
                    document.getElementById('aiStats').textContent = 'Running';
                }
                if (mode === 'none' && currentMode) {
                    document.getElementById('aiStats').textContent = 'Stopped';
                }
            });

            // AI status subscribers
            new ROSLIB.Topic({
                ros, name: '/person_detected', messageType: 'std_msgs/Bool'
            }).subscribe(msg => {
                if (currentMode === 'follow' || currentMode === 'yolo') {
                    document.getElementById('targetValue').textContent = msg.data ? 'Detected' : 'Searching...';
                }
            });

            new ROSLIB.Topic({
                ros, name: '/person_distance', messageType: 'std_msgs/Float32'
            }).subscribe(msg => {
                if (currentMode === 'follow' || currentMode === 'yolo') {
                    document.getElementById('distanceValue').textContent = msg.data.toFixed(1) + 'm';
                }
            });

            new ROSLIB.Topic({
                ros, name: '/gesture', messageType: 'std_msgs/String'
            }).subscribe(msg => {
                if (currentMode === 'gesture') {
                    document.getElementById('targetValue').textContent = msg.data || '--';
                }
            });

            new ROSLIB.Topic({
                ros, name: '/detections', messageType: 'std_msgs/String'
            }).subscribe(msg => {
                if (currentMode === 'yolo' && msg.data) {
                    document.getElementById('targetValue').textContent = msg.data.substring(0, 30);
                }
            });
        }

        function startCamera() {
            const host = location.hostname || 'localhost';
            const img = document.getElementById('cameraImg');
            img.src = `http://${host}:8080/stream?topic=/camera/image_raw&type=mjpeg&quality=50`;
            document.getElementById('placeholder').style.display = 'none';
        }

        function switchToDebugStream(mode) {
            const host = location.hostname || 'localhost';
            const img = document.getElementById('cameraImg');
            const topicMap = {
                'follow': '/person_detector/debug',
                'gesture': '/gesture/debug',
                'yolo': '/yolo/debug',
                'color': '/color_tracker/debug'
            };
            const topic = topicMap[mode] || '/camera/image_raw';
            img.src = `http://${host}:8080/stream?topic=${topic}&type=mjpeg&quality=50`;
        }

        function switchToNormalCamera() {
            const host = location.hostname || 'localhost';
            const img = document.getElementById('cameraImg');
            img.src = `http://${host}:8080/stream?topic=/camera/image_raw&type=mjpeg&quality=50`;
        }

        // AI Mode toggles
        function setMode(mode, btnId) {
            document.querySelectorAll('.ai-btn').forEach(b => b.classList.remove('active'));

            if (currentMode === mode) {
                publishEnable(mode, false);
                currentMode = null;
                document.getElementById('aiLabel').textContent = 'AI OFF';
                document.getElementById('modeValue').textContent = 'None';
                document.getElementById('targetValue').textContent = '--';
                document.getElementById('distanceValue').textContent = '--';
                document.getElementById('aiStats').textContent = '--';
                switchToNormalCamera();
                toast(mode + ' OFF');
            } else {
                if (currentMode) publishEnable(currentMode, false);
                currentMode = mode;
                document.getElementById(btnId).classList.add('active');
                document.getElementById('aiLabel').textContent = mode.toUpperCase();
                document.getElementById('modeValue').textContent = mode;
                document.getElementById('aiStats').textContent = 'Starting...';
                document.getElementById('targetValue').textContent = '--';
                document.getElementById('distanceValue').textContent = '--';
                publishEnable(mode, true);
                setTimeout(() => switchToDebugStream(mode), 2000);
                toast(mode + ' ON');
            }
        }

        function publishEnable(mode, enable) {
            if (!ros || !isConnected) return;

            const topicMap = {
                'follow': '/follow_enable',
                'gesture': '/gesture_enable',
                'yolo': '/yolo_enable',
                'color': '/tracker_enable'
            };

            const topic = new ROSLIB.Topic({
                ros, name: topicMap[mode], messageType: 'std_msgs/Bool'
            });
            topic.publish(new ROSLIB.Message({ data: enable }));
        }

        function toggleFollow() { setMode('follow', 'btnFollow'); }
        function toggleGesture() { setMode('gesture', 'btnGesture'); }
        function toggleYolo() { setMode('yolo', 'btnYolo'); }
        function toggleColor() { setMode('color', 'btnColor'); }

        function emergencyStop() {
            if (cmdVelPub && isConnected) {
                cmdVelPub.publish(new ROSLIB.Message({
                    linear: { x: 0, y: 0, z: 0 },
                    angular: { x: 0, y: 0, z: 0 }
                }));
            }
            toast('STOP');
        }

        function toast(msg) {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 2000);
        }

        // Init
        connect();
    </script>
</body>
</html>
