<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RSAEM Robot</title>
    <!-- Offline-ready: Local JS libraries -->
    <script src="js/eventemitter2.min.js"></script>
    <script src="js/roslib.min.js"></script>
    <script src="js/nipplejs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo img {
            height: 28px;
        }

        .logo h1 {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }

        .version {
            font-size: 10px;
            color: #9ca3af;
            margin-left: 4px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: #6b7280;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.ok { background: #22c55e; }

        /* Toggle switches */
        .toggles {
            display: flex;
            gap: 8px;
        }

        .toggle-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: #fff;
        }

        .toggle-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 13px;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .page {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
        }

        .page.active {
            display: flex;
        }

        /* View Panel */
        .view-panel {
            flex: 1;
            margin: 10px;
            background: #1e293b;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            min-height: 180px;
        }

        .view-panel canvas {
            width: 100%;
            height: 100%;
        }

        .view-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 500;
        }

        .view-stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 10px;
        }

        .view-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.4);
            font-size: 13px;
            text-align: center;
        }

        /* Camera View */
        .camera-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: 90px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            display: none;
        }

        .camera-container.visible {
            display: block;
        }

        .camera-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            border-radius: 0;
            border: none;
        }

        /* Control Panel */
        .control-panel {
            background: #fff;
            border-top: 1px solid #e5e7eb;
            padding: 12px;
        }

        /* Joystick */
        .joystick-section {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 8px 0;
        }

        .joystick-zone {
            width: 130px;
            height: 130px;
            background: #f3f4f6;
            border-radius: 50%;
            position: relative;
        }

        .speed-display {
            text-align: center;
        }

        .speed-value {
            font-size: 26px;
            font-weight: 300;
            color: #2563eb;
        }

        .speed-unit {
            font-size: 11px;
            color: #9ca3af;
        }

        /* Info Bar */
        .info-bar {
            display: flex;
            gap: 6px;
            margin-top: 10px;
        }

        .info-item {
            flex: 1;
            background: #f9fafb;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .info-item .label {
            font-size: 9px;
            color: #9ca3af;
            text-transform: uppercase;
            font-weight: 500;
        }

        .info-item .value {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-top: 2px;
        }

        /* Emergency */
        .emergency-btn {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            background: #ef4444;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .emergency-btn:active {
            background: #dc2626;
        }

        /* Nav Controls */
        .nav-hint {
            background: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        .nav-hint p {
            font-size: 12px;
            color: #1e40af;
        }

        .nav-hint .coords {
            font-size: 14px;
            font-weight: 600;
            color: #1d4ed8;
            margin-top: 4px;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .nav-btn.go {
            background: #22c55e;
            color: #fff;
        }

        .nav-btn.go:disabled {
            background: #d1d5db;
        }

        .nav-btn.cancel {
            background: #f3f4f6;
            color: #6b7280;
        }

        .nav-btn.home {
            background: #3b82f6;
            color: #fff;
        }

        /* SLAM buttons */
        .slam-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .slam-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .slam-btn.save {
            background: #22c55e;
            color: #fff;
        }

        .slam-btn.reset {
            background: #f3f4f6;
            color: #6b7280;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1f2937;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="">
                <h1>RSAEM</h1>
                <span class="version">v1.2</span>
            </div>
            <div class="header-right">
                <div class="toggles">
                    <button class="toggle-btn" id="toggleLidar" onclick="toggleLidar()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <circle cx="12" cy="12" r="3"/>
                            <line x1="12" y1="2" x2="12" y2="5"/>
                            <line x1="12" y1="19" x2="12" y2="22"/>
                        </svg>
                        LiDAR
                    </button>
                    <button class="toggle-btn" id="toggleCam" onclick="toggleCam()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="5" width="20" height="14" rx="2"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        CAM
                    </button>
                </div>
                <div class="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">...</span>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-page="teleop">Control</button>
            <button class="tab" data-page="slam">SLAM</button>
            <button class="tab" data-page="nav">Navigate</button>
        </nav>

        <main class="main">
            <!-- Teleop Page -->
            <div class="page active" id="page-teleop">
                <div class="view-panel">
                    <canvas id="lidarCanvas"></canvas>
                    <div class="view-label">LiDAR</div>
                    <div class="view-stats"><span id="pointCount">-</span> pts</div>
                    <div class="view-placeholder" id="lidarPlaceholder">LiDAR OFF<br>Tap button to enable</div>
                    <div class="camera-container" id="cameraContainer" onclick="toggleCameraFullscreen()">
                        <img id="cameraImg" src="" alt="Camera">
                    </div>
                </div>

                <div class="control-panel">
                    <div class="joystick-section">
                        <div class="speed-display">
                            <div class="speed-value" id="linearSpeed">0.00</div>
                            <div class="speed-unit">m/s</div>
                        </div>
                        <div class="joystick-zone" id="joystickZone"></div>
                        <div class="speed-display">
                            <div class="speed-value" id="angularSpeed">0.00</div>
                            <div class="speed-unit">rad/s</div>
                        </div>
                    </div>

                    <div class="info-bar">
                        <div class="info-item">
                            <div class="label">X</div>
                            <div class="value" id="posX">0.00</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Y</div>
                            <div class="value" id="posY">0.00</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Heading</div>
                            <div class="value" id="heading">0°</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Speed</div>
                            <div class="value" id="speed">0.00</div>
                        </div>
                    </div>

                    <button class="emergency-btn" onclick="emergencyStop()">STOP</button>
                </div>
            </div>

            <!-- SLAM Page -->
            <div class="page" id="page-slam">
                <div class="view-panel">
                    <canvas id="slamCanvas"></canvas>
                    <div class="view-label">SLAM Mapping</div>
                    <div class="view-stats">Drive slowly</div>
                    <div class="view-placeholder" id="slamPlaceholder">Enable LiDAR to map</div>
                </div>

                <div class="control-panel">
                    <div class="slam-actions">
                        <button class="slam-btn save" onclick="saveMap()">Save Map</button>
                        <button class="slam-btn reset" onclick="toast('Drive to explore')">Help</button>
                    </div>

                    <div class="joystick-section">
                        <div class="speed-display">
                            <div class="speed-value" id="slamLinear">0.00</div>
                            <div class="speed-unit">m/s</div>
                        </div>
                        <div class="joystick-zone" id="slamJoystickZone"></div>
                        <div class="speed-display">
                            <div class="speed-value" id="slamAngular">0.00</div>
                            <div class="speed-unit">rad/s</div>
                        </div>
                    </div>

                    <button class="emergency-btn" onclick="emergencyStop()">STOP</button>
                </div>
            </div>

            <!-- Navigation Page -->
            <div class="page" id="page-nav">
                <div class="view-panel" id="navViewPanel">
                    <canvas id="navCanvas"></canvas>
                    <div class="view-label">Navigation</div>
                    <div class="view-stats" id="navStats">Tap to set goal</div>
                    <div class="view-placeholder" id="navPlaceholder">No map loaded</div>
                </div>

                <div class="control-panel">
                    <div class="nav-hint" id="navHint">
                        <p>Tap on map to set destination</p>
                        <p>Drag to set direction</p>
                        <div class="coords" id="goalCoords">--</div>
                    </div>

                    <div class="nav-buttons">
                        <button class="nav-btn go" id="btnGo" onclick="sendGoal()" disabled>GO</button>
                        <button class="nav-btn cancel" onclick="cancelNav()">Cancel</button>
                        <button class="nav-btn home" onclick="goHome()">Home</button>
                    </div>

                    <button class="emergency-btn" onclick="emergencyStop()">STOP</button>
                </div>
            </div>
        </main>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Prevent scrolling
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

        // Version
        const VERSION = '1.2';

        // State
        let ros, cmdVelPub;
        let lidarSub = null;
        let odomSub = null;
        let mapSub = null;
        let globalPathSub = null;
        let localPathSub = null;
        let robotPose = { x: 0, y: 0, theta: 0 };
        let mapData = null;
        let goalPose = null;
        let globalPath = null;
        let localPath = null;
        let currentPage = 'teleop';
        let lastLidarDraw = 0;
        let lastCmdTime = 0;

        // Feature toggles
        let lidarEnabled = false;
        let cameraEnabled = false;

        const MAX_LINEAR = 0.26;
        const MAX_ANGULAR = 1.4;
        const LIDAR_THROTTLE = 120;
        const CMD_THROTTLE = 50; // Fast command rate

        // Canvas contexts
        const lidarCanvas = document.getElementById('lidarCanvas');
        const slamCanvas = document.getElementById('slamCanvas');
        const navCanvas = document.getElementById('navCanvas');

        // Resize canvases
        function resizeCanvas(canvas) {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        function resizeAll() {
            [lidarCanvas, slamCanvas, navCanvas].forEach(resizeCanvas);
        }

        window.addEventListener('resize', resizeAll);
        setTimeout(resizeAll, 100);

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                const page = tab.dataset.page;
                document.getElementById(`page-${page}`).classList.add('active');
                currentPage = page;
                setTimeout(resizeAll, 50);
            });
        });

        // Toast
        function toast(msg) {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 2500);
        }

        // Toggle LiDAR
        function toggleLidar() {
            lidarEnabled = !lidarEnabled;
            const btn = document.getElementById('toggleLidar');
            btn.classList.toggle('active', lidarEnabled);

            if (lidarEnabled) {
                subscribeLidar();
                document.getElementById('lidarPlaceholder').style.display = 'none';
                document.getElementById('slamPlaceholder').style.display = 'none';
                toast('LiDAR enabled');
            } else {
                unsubscribeLidar();
                document.getElementById('lidarPlaceholder').style.display = 'block';
                document.getElementById('slamPlaceholder').style.display = 'block';
                document.getElementById('pointCount').textContent = '-';
                clearCanvas(lidarCanvas);
                clearCanvas(slamCanvas);
                toast('LiDAR disabled');
            }
        }

        // Toggle Camera
        function toggleCam() {
            cameraEnabled = !cameraEnabled;
            const btn = document.getElementById('toggleCam');
            const cam = document.getElementById('cameraContainer');
            const img = document.getElementById('cameraImg');

            btn.classList.toggle('active', cameraEnabled);
            cam.classList.toggle('visible', cameraEnabled);

            if (cameraEnabled) {
                const host = location.hostname || 'localhost';
                img.src = `http://${host}:8080/stream?topic=/camera/image_raw&type=mjpeg&quality=40`;
                toast('Camera enabled');
            } else {
                img.src = '';
                toast('Camera disabled');
            }
        }

        function toggleCameraFullscreen() {
            if (cameraEnabled) {
                document.getElementById('cameraContainer').classList.toggle('fullscreen');
            }
        }

        function clearCanvas(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // ROS Connection
        function connect() {
            const host = location.hostname || 'localhost';
            ros = new ROSLIB.Ros({ url: `ws://${host}:9090` });

            ros.on('connection', () => {
                document.getElementById('statusDot').classList.add('ok');
                document.getElementById('statusText').textContent = 'OK';
                toast('Connected to robot');
                setupTopics();
            });

            ros.on('close', () => {
                document.getElementById('statusDot').classList.remove('ok');
                document.getElementById('statusText').textContent = 'OFF';
                setTimeout(connect, 3000);
            });

            ros.on('error', () => {
                document.getElementById('statusText').textContent = 'ERR';
            });
        }

        function setupTopics() {
            cmdVelPub = new ROSLIB.Topic({
                ros, name: '/cmd_vel', messageType: 'geometry_msgs/Twist'
            });

            // Odom is lightweight, always subscribe
            odomSub = new ROSLIB.Topic({
                ros, name: '/odom', messageType: 'nav_msgs/Odometry'
            });
            odomSub.subscribe(onOdom);

            // Map subscription
            mapSub = new ROSLIB.Topic({
                ros, name: '/map', messageType: 'nav_msgs/OccupancyGrid'
            });
            mapSub.subscribe(onMap);

            // Global path (from planner)
            globalPathSub = new ROSLIB.Topic({
                ros, name: '/plan', messageType: 'nav_msgs/Path'
            });
            globalPathSub.subscribe(msg => {
                globalPath = msg.poses;
                if (currentPage === 'nav') drawMap();
            });

            // Local path (from controller)
            localPathSub = new ROSLIB.Topic({
                ros, name: '/local_plan', messageType: 'nav_msgs/Path'
            });
            localPathSub.subscribe(msg => {
                localPath = msg.poses;
                if (currentPage === 'nav') drawMap();
            });
        }

        function subscribeLidar() {
            if (lidarSub) return;
            lidarSub = new ROSLIB.Topic({
                ros, name: '/scan', messageType: 'sensor_msgs/LaserScan'
            });
            lidarSub.subscribe(onLidar);
        }

        function unsubscribeLidar() {
            if (lidarSub) {
                lidarSub.unsubscribe();
                lidarSub = null;
            }
        }

        // LiDAR drawing with throttle
        function onLidar(scan) {
            if (!lidarEnabled) return;

            const now = Date.now();
            if (now - lastLidarDraw < LIDAR_THROTTLE) return;
            lastLidarDraw = now;

            const canvas = currentPage === 'slam' ? slamCanvas : lidarCanvas;
            if (canvas.width === 0) return;

            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 24;

            // Grid
            ctx.strokeStyle = 'rgba(100,150,200,0.1)';
            for (let r = 2; r <= 12; r += 2) {
                ctx.beginPath();
                ctx.arc(cx, cy, r * scale, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Points (sample every 4th point for performance)
            let count = 0;
            ctx.fillStyle = '#4ade80';
            for (let i = 0; i < scan.ranges.length; i += 4) {
                const r = scan.ranges[i];
                if (r > scan.range_min && r < scan.range_max) {
                    const a = scan.angle_min + i * scan.angle_increment;
                    ctx.beginPath();
                    ctx.arc(cx + r * scale * Math.cos(a - Math.PI/2),
                            cy + r * scale * Math.sin(a - Math.PI/2), 2, 0, Math.PI * 2);
                    ctx.fill();
                    count++;
                }
            }

            // Robot
            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.arc(cx, cy, 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(cx, cy - 15);
            ctx.stroke();

            document.getElementById('pointCount').textContent = count * 4;
        }

        // Odometry
        function onOdom(odom) {
            robotPose.x = odom.pose.pose.position.x;
            robotPose.y = odom.pose.pose.position.y;
            const q = odom.pose.pose.orientation;
            robotPose.theta = Math.atan2(2 * (q.w * q.z + q.x * q.y), 1 - 2 * (q.y * q.y + q.z * q.z));

            document.getElementById('posX').textContent = robotPose.x.toFixed(2);
            document.getElementById('posY').textContent = robotPose.y.toFixed(2);
            document.getElementById('heading').textContent = Math.round(robotPose.theta * 180 / Math.PI) + '°';

            const spd = Math.sqrt(odom.twist.twist.linear.x ** 2 + odom.twist.twist.linear.y ** 2);
            document.getElementById('speed').textContent = spd.toFixed(2);
        }

        // Map
        function onMap(msg) {
            mapData = msg;
            document.getElementById('navPlaceholder').style.display = 'none';
            if (currentPage === 'nav') drawMap();
        }

        function drawMap() {
            if (!mapData || navCanvas.width === 0) return;

            const ctx = navCanvas.getContext('2d');
            const W = mapData.info.width;
            const H = mapData.info.height;
            const res = mapData.info.resolution;
            const ox = mapData.info.origin.position.x;
            const oy = mapData.info.origin.position.y;

            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, navCanvas.width, navCanvas.height);

            const scale = Math.min(navCanvas.width / W, navCanvas.height / H) * 0.9;
            const offX = (navCanvas.width - W * scale) / 2;
            const offY = (navCanvas.height - H * scale) / 2;

            // Draw map
            const imgData = ctx.createImageData(W, H);
            for (let i = 0; i < mapData.data.length; i++) {
                const v = mapData.data[i];
                const c = v === -1 ? [40, 50, 60] : v === 0 ? [200, 210, 220] : [30, 40, 50];
                imgData.data[i * 4] = c[0];
                imgData.data[i * 4 + 1] = c[1];
                imgData.data[i * 4 + 2] = c[2];
                imgData.data[i * 4 + 3] = 255;
            }

            const tmp = document.createElement('canvas');
            tmp.width = W;
            tmp.height = H;
            tmp.getContext('2d').putImageData(imgData, 0, 0);

            ctx.save();
            ctx.translate(offX, offY + H * scale);
            ctx.scale(scale, -scale);
            ctx.drawImage(tmp, 0, 0);
            ctx.restore();

            // Store transform info for click handling
            navCanvas._mapInfo = { offX, offY, scale, W, H, ox, oy, res };

            // Draw Global Path (blue, dashed)
            if (globalPath && globalPath.length > 1) {
                ctx.strokeStyle = 'rgba(59, 130, 246, 0.6)';
                ctx.lineWidth = 3;
                ctx.setLineDash([8, 4]);
                ctx.beginPath();
                for (let i = 0; i < globalPath.length; i++) {
                    const p = globalPath[i].pose.position;
                    const px = offX + (p.x - ox) / res * scale;
                    const py = offY + H * scale - (p.y - oy) / res * scale;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // Draw Local Path (cyan, solid, glowing - Tesla style)
            if (localPath && localPath.length > 1) {
                // Glow effect
                ctx.strokeStyle = 'rgba(34, 211, 238, 0.3)';
                ctx.lineWidth = 8;
                ctx.beginPath();
                for (let i = 0; i < localPath.length; i++) {
                    const p = localPath[i].pose.position;
                    const px = offX + (p.x - ox) / res * scale;
                    const py = offY + H * scale - (p.y - oy) / res * scale;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.stroke();

                // Main line
                ctx.strokeStyle = '#22d3ee';
                ctx.lineWidth = 3;
                ctx.beginPath();
                for (let i = 0; i < localPath.length; i++) {
                    const p = localPath[i].pose.position;
                    const px = offX + (p.x - ox) / res * scale;
                    const py = offY + H * scale - (p.y - oy) / res * scale;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.stroke();
            }

            // Robot position
            const rx = offX + (robotPose.x - ox) / res * scale;
            const ry = offY + H * scale - (robotPose.y - oy) / res * scale;

            // Robot glow
            ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
            ctx.beginPath();
            ctx.arc(rx, ry, 14, 0, Math.PI * 2);
            ctx.fill();

            // Robot body
            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.arc(rx, ry, 8, 0, Math.PI * 2);
            ctx.fill();

            // Robot direction indicator
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(rx, ry);
            ctx.lineTo(rx + Math.cos(-robotPose.theta + Math.PI/2) * 14,
                       ry + Math.sin(-robotPose.theta + Math.PI/2) * 14);
            ctx.stroke();

            // Goal
            if (goalPose) {
                const gx = offX + (goalPose.x - ox) / res * scale;
                const gy = offY + H * scale - (goalPose.y - oy) / res * scale;

                // Goal marker
                ctx.fillStyle = '#ef4444';
                ctx.beginPath();
                ctx.arc(gx, gy, 10, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(gx, gy, 5, 0, Math.PI * 2);
                ctx.fill();

                // Direction arrow
                if (goalPose.theta !== undefined) {
                    ctx.strokeStyle = '#ef4444';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(gx, gy);
                    ctx.lineTo(gx + Math.cos(-goalPose.theta + Math.PI/2) * 25,
                               gy + Math.sin(-goalPose.theta + Math.PI/2) * 25);
                    ctx.stroke();

                    const ax = gx + Math.cos(-goalPose.theta + Math.PI/2) * 25;
                    const ay = gy + Math.sin(-goalPose.theta + Math.PI/2) * 25;
                    ctx.fillStyle = '#ef4444';
                    ctx.beginPath();
                    ctx.arc(ax, ay, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Navigation canvas interaction
        let dragStart = null;

        navCanvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];
            handleNavStart(touch.clientX, touch.clientY);
        });

        navCanvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (!dragStart) return;
            const touch = e.touches[0];
            handleNavMove(touch.clientX, touch.clientY);
        });

        navCanvas.addEventListener('touchend', e => {
            e.preventDefault();
            handleNavEnd();
        });

        navCanvas.addEventListener('mousedown', e => {
            handleNavStart(e.clientX, e.clientY);
        });

        navCanvas.addEventListener('mousemove', e => {
            if (!dragStart) return;
            handleNavMove(e.clientX, e.clientY);
        });

        navCanvas.addEventListener('mouseup', () => {
            handleNavEnd();
        });

        function handleNavStart(clientX, clientY) {
            if (!mapData || !navCanvas._mapInfo) {
                toast('No map available');
                return;
            }

            const rect = navCanvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            const info = navCanvas._mapInfo;
            const mapX = (x - info.offX) / info.scale;
            const mapY = info.H - (y - info.offY) / info.scale;

            goalPose = {
                x: info.ox + mapX * info.res,
                y: info.oy + mapY * info.res,
                theta: 0
            };

            dragStart = { x, y };
            drawMap();
        }

        function handleNavMove(clientX, clientY) {
            if (!dragStart || !goalPose) return;

            const rect = navCanvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            const dx = x - dragStart.x;
            const dy = y - dragStart.y;

            if (Math.sqrt(dx*dx + dy*dy) > 20) {
                goalPose.theta = Math.atan2(-dy, dx) - Math.PI/2;
                drawMap();
            }
        }

        function handleNavEnd() {
            if (goalPose) {
                document.getElementById('goalCoords').textContent =
                    `X: ${goalPose.x.toFixed(2)} Y: ${goalPose.y.toFixed(2)}`;
                document.getElementById('btnGo').disabled = false;
                toast('Goal set! Tap GO to navigate');
            }
            dragStart = null;
        }

        // Navigation actions
        function sendGoal() {
            if (!goalPose) return;

            const goalPub = new ROSLIB.Topic({
                ros, name: '/goal_pose', messageType: 'geometry_msgs/PoseStamped'
            });

            const qz = Math.sin((goalPose.theta || 0) / 2);
            const qw = Math.cos((goalPose.theta || 0) / 2);

            goalPub.publish(new ROSLIB.Message({
                header: { frame_id: 'map', stamp: { sec: 0, nanosec: 0 } },
                pose: {
                    position: { x: goalPose.x, y: goalPose.y, z: 0 },
                    orientation: { x: 0, y: 0, z: qz, w: qw }
                }
            }));

            document.getElementById('navStats').textContent = 'Navigating...';
            toast('Navigation started!');
        }

        function cancelNav() {
            stopRobot();
            document.getElementById('navStats').textContent = 'Cancelled';
            toast('Navigation cancelled');
        }

        function goHome() {
            goalPose = { x: 0, y: 0, theta: 0 };
            document.getElementById('goalCoords').textContent = 'X: 0.00 Y: 0.00';
            document.getElementById('btnGo').disabled = false;
            drawMap();
            toast('Home position set');
        }

        function saveMap() {
            toast('Run: ros2 run nav2_map_server map_saver_cli -f ~/map');
        }

        // Joystick
        function setupJoystick(zoneId, linearId, angularId, speedMult = 1) {
            const zone = document.getElementById(zoneId);
            const joystick = nipplejs.create({
                zone: zone,
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: '#3b82f6',
                size: 110
            });

            joystick.on('move', (evt, data) => {
                const force = Math.min(data.force, 2) / 2;
                const angle = data.angle.radian;

                const linear = Math.sin(angle) * force * MAX_LINEAR * speedMult;
                const angular = -Math.cos(angle) * force * MAX_ANGULAR * speedMult;

                sendVelocity(linear, angular);
                document.getElementById(linearId).textContent = linear.toFixed(2);
                document.getElementById(angularId).textContent = angular.toFixed(2);
            });

            joystick.on('end', () => {
                stopRobot();
                document.getElementById(linearId).textContent = '0.00';
                document.getElementById(angularId).textContent = '0.00';
            });
        }

        function sendVelocity(linear, angular) {
            if (!cmdVelPub) return;
            const now = Date.now();
            if (now - lastCmdTime < CMD_THROTTLE) return;
            lastCmdTime = now;
            cmdVelPub.publish(new ROSLIB.Message({
                linear: { x: linear, y: 0, z: 0 },
                angular: { x: 0, y: 0, z: angular }
            }));
        }

        function stopRobot() {
            // Bypass throttle for stop
            if (cmdVelPub) {
                cmdVelPub.publish(new ROSLIB.Message({
                    linear: { x: 0, y: 0, z: 0 },
                    angular: { x: 0, y: 0, z: 0 }
                }));
            }
        }

        function emergencyStop() {
            for (let i = 0; i < 3; i++) stopRobot();
            toast('STOP');
        }

        // Keyboard
        document.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            if (key === 'w') sendVelocity(MAX_LINEAR, 0);
            else if (key === 's') sendVelocity(-MAX_LINEAR, 0);
            else if (key === 'a') sendVelocity(0, MAX_ANGULAR);
            else if (key === 'd') sendVelocity(0, -MAX_ANGULAR);
            else if (key === ' ') emergencyStop();
        });

        document.addEventListener('keyup', e => {
            if (['w','a','s','d'].includes(e.key.toLowerCase())) stopRobot();
        });

        // Init
        connect();
        setTimeout(() => {
            setupJoystick('joystickZone', 'linearSpeed', 'angularSpeed');
            setupJoystick('slamJoystickZone', 'slamLinear', 'slamAngular', 0.8);
        }, 200);

        // Periodic map redraw
        setInterval(() => {
            if (currentPage === 'nav' && mapData) drawMap();
        }, 300);
    </script>
</body>
</html>
